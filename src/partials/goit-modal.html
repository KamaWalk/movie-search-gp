<button type="button" class="button-order-service" data-modal-open>OKNO MODALNE</button>

<div class="data-modal-backdrop is-hidden" data-modal>
  <div class="modal-box">
    <div id="modal">
      <button id="close-modal" class="backdrop" type="button" data-modal-close>X</button>
      <div id="movie-card">
        <div id="content">
          <div id="left-content" class="img-posters">
            <div id="film-img" alt="Film Image">
              <button class="trailer-btn" id="film-id" type="button"></button>
            </div>
          </div>
          <div id="right-content">
            <h2 id="film-title"></h2>
            <div id="description">
              <div class="left-descr-content">
                Votes
                <div id="votes"></div>
              </div>
              <div class="left-descr-content">
                Popularity
                <div id="popul"></div>
              </div>
              <div class="left-descr-content">
                Original title
                <div id="origTitle"></div>
              </div>
              <div class="left-descr-content">
                Genre
                <div id="genre"></div>
              </div>
            </div>
            <div class="about-wrapper">
              <span>About</span>
              <div id="about"></div>
            </div>

            <div class="btn_wrapper" id="buttonWrapper">
              <button type="button" class="add-to-watched-btn" id="btn" data-value="add">
                ADD TO WATCHED
              </button>

              <button type="button" class="add-to-queue-btn" id="btn" data-value="add">
                ADD TO QUEUE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./js/modal.js"></script>
